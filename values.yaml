# Default values for jet-helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

registry: registry.cn-hangzhou.aliyuncs.com
existImageSecret: ""

projectMan:
  image:
    repository: jet/project_man
    pullPolicy: IfNotPresent
    tag: "latest"
  env:
    PROJECT_MAN_GRPC_SERVER_PORT: "{{ .Values.projectMan.service.port }}"
    DYNAMIC_REPO_HOSTNAME: "{{ .Values.dynamicdb.fullnameOverride }}"
    DYNAMIC_REPO_DATABASE: dynamic_prod
    DYNAMIC_REPO_EXPOSED_HOSTNAME: dynamic_prod
    TRACE_AWARE_GRPC_SERVER_PORT: "{{ .Values.traceAware.service.port }}"
  replicaCount: 1
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  service:
    name: project-man
    type: ClusterIP
    port: 50051
breeze:
  image:
    repository: jet/breeze
    pullPolicy: IfNotPresent
    tag: "latest"
  replicaCount: 1
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  service:
    name: breeze
    type: ClusterIP
    port: 50052
  env:
    PROJECT_MAN_GRPC_SERVER_PORT: "{{ .Values.projectMan.service.port }}"
    DYNAMIC_REPO_HOSTNAME: "{{ .Values.dynamicdb.fullnameOverride }}"
    DYNAMIC_REPO_DATABASE: dynamic_prod
    DYNAMIC_REPO_EXPOSED_HOSTNAME: dynamic_prod
    TRACE_AWARE_GRPC_SERVER_PORT: "{{ .Values.traceAware.service.port }}"
traceAware:
  image:
    repository: jet/trace_aware
    pullPolicy: IfNotPresent
    tag: "latest"
  env:
    PROJECT_MAN_GRPC_SERVER_PORT: "{{ .Values.projectMan.service.port }}"
    DYNAMIC_REPO_HOSTNAME: "{{ .Values.dynamicdb.fullnameOverride }}"
    DYNAMIC_REPO_DATABASE: dynamic_prod
    DYNAMIC_REPO_EXPOSED_HOSTNAME: dynamic_prod
    TRACE_AWARE_GRPC_SERVER_PORT: "{{ .Values.traceAware.service.port }}"
  replicaCount: 1
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  service:
    name: trace-aware
    type: ClusterIP
    port: 80

