# dependencies configuration
# project man db values
projectmandb:
  enabled: false
  fullnameOverride: jet-postgresql
  nameOverride: jet-postgresql
  architecture: standalone
  auth:
    database: postgres
    existingSecret: dependencies-db-secret
    secretKeys:
      adminPasswordKey: project-man-password
  image:
    tag: 15.4.0-debian-11-r54
  metrics:
    enabled: true
  primary:
    extendedConfiguration: |
      max_connections = 500
      shared_buffers = 12GB
      effective_cache_size = 36GB
      maintenance_work_mem = 2GB
      checkpoint_completion_target = 0.9
      wal_buffers = 16MB
      default_statistics_target = 100
      random_page_cost = 1.1
      effective_io_concurrency = 200
      work_mem = 6291kB
      huge_pages = try
      min_wal_size = 1GB
      max_wal_size = 4GB
      max_worker_processes = 16
      max_parallel_workers_per_gather = 4
      max_parallel_workers = 16
      max_parallel_maintenance_workers = 4
    initdb:
      scripts:
        init-db.sh: |
          #!/bin/bash
          set -e

          psql -v ON_ERROR_STOP=1 --username "postgres" --dbname "postgres" <<-EOSQL
          CREATE DATABASE project_man_prod;
          CREATE DATABASE trace_aware_prod;
          EOSQL
    name: production
    persistence:
      enabled: false
    pgHbaConfiguration: |-
      local   all             all                                     trust
      host    all             all             127.0.0.1/32            trust
      host    all             all             ::1/128                 trust
      host    all             all             all                     scram-sha-256
  shmVolume:
    sizeLimit: 5Gi

