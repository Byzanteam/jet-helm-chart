registry: registry.cn-hangzhou.aliyuncs.com

projectMan:
  image:
    repository: org/projectMan
    tag: "latest"
  service:
    name: projectMan
    type: ClusterIP
    port: 50051
breeze:
  image:
    repository: org/breeze
    tag: "latest"
  service:
    name: breeze
    type: ClusterIP
    port: 50052
traceAware:
  image:
    repository: org/traceAware
    tag: "latest"
  service:
    name: traceAware
    type: ClusterIP
    port: 80

env:
  RELEASE_NODE: sname
  RELEASE_COOKIE: cookie

secret:
  credential_secret: gBgN6F4183LXKFbiE
  project_man_database_url: ecto://postgres:postgres@project_man_postgres/postgres
  trace_aware_database_url: ecto://postgres:changeit@jet-postgresql/trace_aware_prod
  dynamic_repo_password: postgres
  jet_jwt_private_key: |
    -----BEGIN PRIVATE KEY-----
    IICdgIBADANBgkqhkiG9w0BAQEFA
  secret_key_base: Sl7ym/kDmxL7mc

hosts:
  - "jet.work"
  - "localhost"
subpath: /jet
middlewares:
  corsSettings:
    accessControlAllowHeaders:
      - 'Date'
      - 'Etag'
      - 'X-Request-Id'
    accessControlAllowMethods:
      - GET
      - OPTIONS
      - POST
    accessControlAllowOriginList:
      - 'example.com'
      - 'test.cn'
    accessControlMaxAge: "200"

jetTLS:
  tlsSecretName: jet-secret

