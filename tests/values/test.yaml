image:
  registry: registry.cn-hangzhou.aliyuncs.com

projectMan:
  image:
    repository: org/projectMan
    tag: "latest"
  service:
    name: projectMan
    type: ClusterIP
    port: 50051
breeze:
  image:
    repository: org/breeze
    tag: "latest"
  service:
    name: breeze
    type: ClusterIP
    port: 50052
traceAware:
  image:
    repository: org/traceAware
    tag: "latest"
  service:
    name: traceAware
    type: ClusterIP
    port: 80

hosts:
  - "jet.work"
  - "localhost"
subpath: /jet
middlewares:
  corsSettings:
    accessControlAllowHeaders:
      - 'Date'
      - 'Etag'
      - 'X-Request-Id'
    accessControlAllowMethods:
      - GET
      - OPTIONS
      - POST
    accessControlAllowOriginList:
      - 'example.com'
      - 'test.cn'
    accessControlMaxAge: "200"

jetTLS:
  tlsSecretName: jet-secret

