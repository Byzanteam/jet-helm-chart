suite: test docker registry secret
templates:
  - templates/secrets/docker-registry.yaml
tests:
  - it: should render secret resource
    values:
      - ./values/test.yaml
    asserts:
      - isKind:
          of: Secret

  - it: should render name if not set fullnameOverride
    values:
      - ./values/test.yaml
    asserts:
      - equal:
          path: metadata.name
          value: RELEASE-NAME-jet-helm-chart-docker-registry-secret

  - it: should render name if set fullnameOverride
    set:
      fullnameOverride: unittest
    values:
      - ./values/test.yaml
    asserts:
      - equal:
          path: metadata.name
          value: unittest-docker-registry-secret

  - it: should render data
    values:
      - ./values/test.yaml
    asserts:
      - isSubset:
          path: data
          content:
