apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jet-helm-chart.fullname" . }}-trace-aware
  labels:
    {{- include "jet-helm-chart.traceAwareLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.traceAware.replicaCount }}
  selector:
    matchLabels:
      {{- include "jet-helm-chart.traceAwareSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "jet-helm-chart.traceAwareSelectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.existImageSecrets }}
      imagePullSecrets:
        - name: {{ .Values.existImageSecrets }}
      {{- end }}
      initContainers:
        {{- if .Values.projectmandb }}
        - name: init-trace-aware-db
          image: byzanteam/psql
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: jet-secret
                  key: project-man-password
          command:
            - 'sh'
            - '-c'
            - 'until psql -c "SELECT 1" "user=postgres dbname=trace_aware_prod host={{ .Values.projectmandb.fullnameOverride }}"; do echo waiting for trace aware db; sleep 2; done'
        {{- end }}
      containers:
        - name: {{ include "jet-helm-chart.fullname" . }}-trace-aware
          image: {{ include "jet-helm-chart.traceAwareImage" . }}
          imagePullPolicy: {{ .Values.traceAware.image.pullPolicy }}
          env:
            - name: CREDENTIAL_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "jet-helm-chart.fullname" . }}-env
                  key: credential_secret
            - name: DYNAMIC_REPO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "jet-helm-chart.fullname" . }}-env
                  key: dynamic_repo_password
            - name: JET_JWT_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "jet-helm-chart.fullname" . }}-env
                  key: jet_jwt_private_key
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: {{ include "jet-helm-chart.fullname" . }}-env
                  key: secret_key_base
            - name: TRACE_AWARE_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "jet-helm-chart.fullname" . }}-env
                  key: trace_aware_database_url
            - name: PROJECT_MAN_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "jet-helm-chart.fullname" . }}-env
                  key: project_man_database_url
          envFrom:
            - configMapRef:
                name: {{ include "jet-helm-chart.fullname" . }}-trace-aware-env
          ports:
            - name: {{ .Values.traceAware.service.name }}
              containerPort: {{ .Values.traceAware.service.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.traceAware.resources | nindent 12 }}
      {{- with .Values.traceAware.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.traceAware.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.traceAware.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
