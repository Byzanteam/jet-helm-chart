apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    {{- include "jet-helm-chart.labels" . | nindent 4 }}
  name: {{ include "jet-helm-chart.fullname" . }}-project-man-env
data:
  {{- tpl (.Values.projectMan.env | toYaml | nindent 2) . }}
  BREEZE_GRPC_ADDRESS: {{ include "jet-helm-chart.breezeAddress" . }}
  JET_API_ENDPOINT: {{ include "jet-helm-chart.jetApiEndpoint" . }}
  DYNAMIC_REPO_USERNAME: postgres
  DYNAMIC_REPO_EXPOSED_PORT: "5432"
  PROJECT_MAN_GRPC_SERVER_PORT: "{{ .Values.projectMan.service.port }}"
  DYNAMIC_REPO_HOSTNAME: "{{ .Values.dynamicdb.fullnameOverride }}"
  DYNAMIC_REPO_DATABASE: dynamic_prod
  TRACE_AWARE_GRPC_SERVER_PORT: "{{ .Values.traceAware.service.port }}"

