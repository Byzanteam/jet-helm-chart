{{- if $.Values.middlewares.corsSettings }}
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: {{ include "jet-helm-chart.fullname" . }}-cors
  namespace: {{ $.Values.namespace }}
spec:
  headers:
    accessControlAllowHeaders:
    {{- $.Values.middlewares.corsSettings.accessControlAllowHeaders | toYaml | nindent 8 }}
    accessControlAllowMethods:
    {{- $.Values.middlewares.corsSettings.accessControlAllowMethods | toYaml | nindent 8 }}
    accessControlAllowOriginList:
    {{- $.Values.middlewares.corsSettings.accessControlAllowOriginList | toYaml | nindent 8 }}
    accessControlMaxAge: {{ $.Values.middlewares.corsSettings.accessControlMaxAge }}
    addVaryHeader: true
{{- end }}
